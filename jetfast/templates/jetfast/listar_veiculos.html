<!DOCTYPE html>
<html>
<head>
    <title>Lista de Veículos - JetFast</title>
</head>
<body>
    <h1>Veículos Cadastrados</h1>

    <form method="get">
        <input type="text" name="q" placeholder="Buscar por placa">
        <button type="submit">Buscar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Plano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for veiculo in veiculos %}
            <tr>
                <td>{{ veiculo.placa }}</td>
                <td>{{ veiculo.nome }}</td>
                <td>{{ veiculo.marca }}</td>
                <td>{{ veiculo.modelo }}</td>
                <td>{{ veiculo.plano }}</td>
                <td><a href="{% url 'detalhes_veiculo' veiculo.id %}">Detalhes</a></td>
            </tr>
            {% empty %}
            <tr><td colspan="6">Nenhum veículo cadastrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{% url 'cadastrar_veiculo' %}">Cadastrar Novo Veículo</a></p>
</body>
</html>
