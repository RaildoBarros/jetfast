<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Veículo - JetFast</title>
</head>
<body>
    <h1>Cadastrar Novo Veículo</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <p><a href="{% url 'listar_veiculos' %}">Voltar para a lista de veículos</a></p>
</body>
</html>
